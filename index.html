<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/colours.css" />
    <title>Pokedex</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/PokeLogo.png" />
  </head>
 <body onload="init()">
  <div class="page-wrapper">
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="img/PokeLogo.png" alt="Pokedex" />
          </a>
          <h1>Pokedex</h1>
        </div>

        <!-- Search -->
        <form onsubmit="return searchPokemon()">
          <div class="search">
            <input
              type="text"
              id="searchInput"
              oninput="checkSearchLength()"
              placeholder="Pokemon Name..."
            />
            <button id="searchBtn" type="submit" disabled>
              <img src="img/search.png" />
            </button>
          </div>
          <div id="searchSpinner" style="display: none">
            <img src="img/PokeLogo.png" class="spinner-logo" alt="Lädt..." />
          </div>
        </form>
      </div>
    </header>

    <!-- Card Deck -->
    <div class="pokedeck">
      <div class="pokemon-container" id="pokemonContainer"></div>
    </div>

    <!-- Overlay + Load More + Spinner -->
    <div id="overlay" class="overlay hidden" onclick="handleOverlayClick(event)"></div>
    <div class="loadmore">
      <button id="loadMoreBtn" onclick="loadMore()">Load more...</button>
      <div id="loadMoreSpinner" style="display: none">
        <img src="img/PokeLogo.png" class="spinner-logo" alt="Lädt..." />
      </div>
    </div>

    <!-- Loading-Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <img src="img/PokeLogo.png" class="spinner-logo" alt="Lädt..." />
    </div>
    <!-- Footer -->
  <footer>
    <div class="footer-logo">
      <a href="index.html">
        <img src="img/PokeLogo.png" alt="Logo Pokedex" />
      </a>
    </div>
  </footer>
  </div>

  

  <script src="js/search.js"></script>
</body>

</html>
